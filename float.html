<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: lightblue;
    }
    .left{
        float: left;
    }
    .right{
        float: right;
    }
    .clear{
        clear: both;
    }
</style>


</head>
<body>
    <div class="box left">左浮动</div>
    <div class="box right">右浮动</div>
    <div class="clear"></div>
    <p>这是清除浮动后的段落。</p>
</body>
</html>
